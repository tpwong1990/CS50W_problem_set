<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <style>
            a{
                float:right;
                margin: 2px
            }
            .adv{
                background-color: #4285F4;
                color: white;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <a id="back" href="index.html">Back to Google Search</a>
        <br>
        <form action="https://google.com/search">
            <span style="color: #de5246;">Advanced Search</span> 
            <table>
                    <tr>
                        <th>Find pages with</th>
                    </tr>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="adv" type="submit" value="Advanced Search"></td>
                    </tr>
            </table>
        </form>
    </body>
</html>
